<div class="form-horizontal">
  <div class="form-group">
      <label for="schoolId" class="col-sm-4 control-label">School ID</label>
      <div class="col-sm-8">
          <input type="text" ng-model="school.schoolId" class="form-control" id="schoolId" required placeholder="School ID"/>
      </div>
  </div>
  <div class="form-group">
      <label for="name" class="col-sm-4 control-label">School Name</label>
      <div class="col-sm-8">
          <input type="text" ng-model="school.name" class="form-control" id="name" required placeholder="School Name"/>
      </div>
  </div>
  <div class="form-group">
      <label for="address" class="col-sm-4 control-label">Address</label>
      <div class="col-sm-8">
          <input type="text" ng-model="school.address" class="form-control" id="address" required placeholder="Address"/>
      </div>
  </div>
  <div class="form-group">
      <label for="genderType" class="col-sm-4 control-label">Gender Type</label>
      <div class="col-sm-8">
          <input type="radio" ng-model="school.genderType" id="genderType" value="MIXED" /> Mixed<br />
          <input type="radio" ng-model="school.genderType" id="genderType" value="MALE" /> Male<br />
          <input type="radio" ng-model="school.genderType" id="genderType" value="FEMALE" /> Female<br />
      </div>
  </div>
  <div class="form-group">
      <label for="email" class="col-sm-4 control-label">Email</label>
      <div class="col-sm-8">
          <input type="email" ng-model="school.email" class="form-control" id="email" required placeholder="Email" area-describedby="email-addon" />
      </div>
  </div>
</div>
