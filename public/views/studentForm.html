<div class="form-group">
    <label for="studentNumber" class="col-sm-4 control-label">Student Number</label>
    <div class="col-sm-8">
        <input type="text" ng-model="student.studentNumber" class="form-control" id="studentNumber" ng-disabled="true" placeholder="Auto Generated"/>
    </div>
</div>
<div class="form-group">
    <label for="firstName" class="col-sm-4 control-label">First Name</label>
    <div class="col-sm-8">
        <input type="text" ng-model="student.firstName" class="form-control" id="firstName" required placeholder="First Name"/>
    </div>
</div>
<div class="form-group">
    <label for="lastName" class="col-sm-4 control-label">Last Name</label>
    <div class="col-sm-8">
        <input type="text" ng-model="student.lastName" class="form-control" id="lastName" required placeholder="Last Name"/>
    </div>
</div>
<div class="form-group">
    <label for="gender" class="col-sm-4 control-label">Gender</label>
    <div class="col-sm-8">
        <input type="radio" ng-model="student.gender" id="gender" value="MALE" /> Male<br />
        <input type="radio" ng-model="student.gender" id="gender" value="FEMALE" /> Female<br />
    </div>
</div>
<div class="form-group">
    <label for="email" class="col-sm-4 control-label">Email</label>
    <div class="col-sm-8">
      <div class="input-group">
        <input type="email" ng-model="student.email" class="form-control" id="email" required placeholder="Email" area-describedby="email-addon" />
        <span class="input-group-addon" id="email-addon">@example.com</span>
      </div>
    </div>
</div>
<div class="form-group">
    <label for="disability" class="col-sm-4 control-label">Disabled Person</label>
    <div class="col-sm-1">
        <input type="checkbox" class="form-control" ng-model="student.disability" id="disability">
    </div>
</div>

<div class="form-group">
    <div class="col-sm-offset-4 col-sm-8">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
